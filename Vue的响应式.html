<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--  
    1. app.message修改数据，Vue内部是如何监听message数据的改变
      *Object.defineProperty ->监听对象属性的改变
    2.当数据发生改变，Vue是如何知道要通知哪些人，界面发生刷新.\
      *发布订阅者模式


  -->

  <div id="app">
    {{message}}
    {{name}}
  </div>

  <script>
    const obj = {
      message: 'hhhhh',
      name : 'why',
    }

    Object.keys(obj).forEach(key => {
      let value = obj[key];
      // 1、监听组件的改变
      Object.defineProperty(obj,key, {
        set(newValue) {
          console.log('监听'+ key + '改变');
          value = newValue;
        },
        get() {
          console.log('获取'+ key + '对应的值');
          return value;
        }
      })
    });

    // 2、发布订阅者模式，用来通知{{}}组件中内容发生改变
    // 发布者
    class Dep {
      constructor() {
        this.subs = [];
      };
      addSub(watcher) {
        this.subs.push(watcher);
      };
      notify() {
        this.subs.forEach(item => item.update());
      }
    }
    // 订阅者
    class Watcher {
      constructor(name) {
        this.name = name;
      }
      update() {
        console.log(this.name+ '发生改变');
      }
    }

    const dep = new Dep();

    const w1 = new Watcher('w111');
    dep.addSub(w1);
    const w2 = new Watcher('w222');
    dep.addSub(w2);
    const w3 = new Watcher('w333');
    dep.addSub(w3);

    dep.notify();

  </script>

  <script src="./node_modules/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el : '#app',
      data() {
        return {
          message : 'hhhhhh',
          name : 'why',
        }
      },
    })
  </script>
</body>
</html>
